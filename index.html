<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>|| Registration Page ||</title>
</head>
<body>
        <div class="container">
            <div class="header">
                <img src="company-logo-transparent-png-19.png" alt="Company Logo">
                <h2>UNIK-Material Design Registration Form</h2>
            </div>
            <div class="content">
                <div class="user">
                    <img src="user-svgrepo-com.svg" alt="user">
                    <input type="text" placeholder="Username">
                </div>
                <div class="email">
                    <img src="email-svgrepo-com.svg" alt="email">
                    <input type="email" placeholder="Email">
                </div>
                <div class="pass">
                    <img src="password-svgrepo-com.svg" alt="pass">
                    <input type="password" placeholder="Password">
                </div>
                <div class="conf-pass">
                    <img src="password-svgrepo-com.svg" alt="conf-password">
                    <input type="password" placeholder="Confirm Password">
                </div>
                <div class="btn">
                    <button>REGISTER NOW</button>
                </div>
            </div>
            <div class="footer">
                <p>Already have an account ? <a href="">Login</a></p>
            </div>
        </div>
</body>
</html>
